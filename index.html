<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <nav class="sidebar">

        <div class="logo-menu">
            <h2 class="logo">صفقة</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">

            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name">الداشبورد</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name">المستخدم</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name">الرسائل</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link-name">الاحصائيات</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name">ادارة الملفات</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link-name">الطلبات</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name">المحفوظات</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name">الاعدادات</span>
                </a>
            </li>

        </ul>
    </nav>

 <script src="script.js"></script>

</body>

</html>
